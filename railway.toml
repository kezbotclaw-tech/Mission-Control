[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn app_railway:app --bind 0.0.0.0:$PORT --workers 4 --worker-class gthread --threads 2 --timeout 120 --access-logfile - --error-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[variables]
PYTHON_VERSION = "3.11"
